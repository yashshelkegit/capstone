<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Register</title>
</head>
<body>
    <div class="login-form">
        <form action="/register-buyer" method="post">
            <div class="head inp">
                <h2>Register Here</h2>
            </div>
            <div class="inp">
                <input type="text" name="buyer-nm" id="buyer-nm" placeholder="Enter your name">
            </div>
            <div class="inp">
                <input type="text" name="buyer-email" id="buyer-email" placeholder="Enter your E-mail">
            </div>
            <div class="inp">
                <input type="text" name="buyer-location" id="buyer-location" placeholder="Enter your location">
            </div>
            <div class="inp">
                <input type="submit" name="" id="" value="Create Account">
            </div>
        </form>
    </div>
</body>
</html>
